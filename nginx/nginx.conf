worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip 压缩
    gzip on;
    gzip_types text/plain application/javascript text/css;

    # FastAPI 反向代理
    upstream fastapi {
        server backend:8000;
    }

    # 主域名（静态文件）
    server {
        listen 443 ssl;
        server_name xyai.xin;

        ssl_certificate /etc/nginx/certs/xyai.xin/fullchain.cer;
        ssl_certificate_key /etc/nginx/certs/xyai.xin/xyai.xin.key;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }
    }

    # 子域名（API 服务）
    server {
        listen 443 ssl;
        server_name api.xyai.xin;

        ssl_certificate /etc/nginx/certs/api.xyai.xin/fullchain.cer;
        ssl_certificate_key /etc/nginx/certs/api.xyai.xin/api.xyai.xin.key;

        location / {
            proxy_pass http://fastapi;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # HTTP 重定向到 HTTPS
    server {
        listen 80;
        server_name xyai.xin api.xyai.xin;
        return 301 https://$host$request_uri;
    }
}
