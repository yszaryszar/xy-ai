# 监听 xyai.xin 和 www.xyai.xin（前端静态文件服务）
server {
    listen 80;
    server_name xyai.xin www.xyai.xin;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name xyai.xin www.xyai.xin;

    ssl_certificate /etc/nginx/certs/xyai.xin.pem;
    ssl_certificate_key /etc/nginx/certs/xyai.xin.key;

    root /frontend;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}

# 监听 api.xyai.xin（后端 API 代理）
server {
    listen 80;
    server_name api.xyai.xin;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.xyai.xin;

    ssl_certificate /etc/nginx/certs/xyai.xin.pem;
    ssl_certificate_key /etc/nginx/certs/xyai.xin.key;

    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
